<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --python-blue: #104B7C;
            --python-light-blue: #4A9EDB;
            --python-yellow: #FFD23F;
            --python-dark-blue: #1E3A5F;
            --text-light: #F8F9FA;
            --text-muted: #C8D3E0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--python-dark-blue) 0%, var(--python-blue) 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        a {
            color: var(--python-yellow);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--python-yellow);
            color: var(--python-dark-blue);
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: var(--python-light-blue);
            color: white;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--python-yellow);
            border: 2px solid var(--python-yellow);
        }
        
        .btn-outline:hover {
            background: var(--python-yellow);
            color: var(--python-dark-blue);
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--python-blue);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
            position: relative;
        }
        
        /* Hugo syntax highlighting integration */
        .code-block .highlight {
            background: transparent !important;
            margin: 0;
        }
        
        .code-block .highlight pre {
            background: transparent !important;
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
        }
        
        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .code-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .code-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .code-tab.active {
            background: var(--python-yellow);
            color: var(--python-dark-blue);
            font-weight: 600;
        }
        
        .code-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .code-content {
            display: none;
        }
        
        .code-content.active {
            display: block;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--python-blue);
            color: var(--text-muted);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: var(--python-yellow);
            color: var(--python-dark-blue);
        }
        
        .keyword { color: #ff79c6; }
        .string { color: #f1fa8c; }
        .function { color: #8be9fd; }
        .comment { color: #6272a4; }
        .number { color: #bd93f9; }
        .operator { color: #ff79c6; }
        
        @media (max-width: 768px) {
            .examples-grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }
            
            .code-block {
                font-size: 0.8rem !important;
                padding: 1rem !important;
            }
            
            .code-tab {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.8rem !important;
            }
        }
    </style>
</head>
<body>
