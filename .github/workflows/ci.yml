name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
    - website/**
  pull_request:
    paths-ignore:
    - website/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:

        python-version: ["3.13"]
        package:
          - name: "http4py-core"
            path: "http4py-core"

          - name: "http4py-server-asgi"
            path: "http4py-server/asgi"

          - name: "http4py-server-uvicorn"
            path: "http4py-server/uvicorn"

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Test ${{ matrix.package.name }}
      run: python scripts/test_module.py ${{ matrix.package.path }}

    - name: Type check ${{ matrix.package.name }}
      run: python scripts/typecheck_module.py ${{ matrix.package.path }}

    - name: Run linting
      run: uv run ruff check .

    - name: Check formatting
      run: uv run ruff format --check .

  build:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --dev

    - name: Build all packages
      run: |
        uv build --package http4py-core
        uv build --package http4py-server-asgi
        uv build --package http4py-server-uvicorn

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: |
          http4py-core/dist/
          http4py-server/asgi/dist/
          http4py-server/uvicorn/dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    environment: release
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
